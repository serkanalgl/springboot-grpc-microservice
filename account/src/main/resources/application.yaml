grpc:
  server:
    port: 8090

spring:
  application:
    name: account
  datasource:
    url: jdbc:postgresql://localhost:5432/account
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect